<h3>Buscar por región <small> {{ regionActiva | titlecase }} </small> </h3>
<hr>
<h5>Seleccione la región</h5>

<!-- en este caso, chocan clases -->
<!-- [class.btn-primary]="region === regionActiva" -->

<!-- se evaluan todas clases -->
<!-- [ngClass]="{'btn-primary': regionActiva === region,
                 'btn-outline-primary': regionActiva !== region}" -->

<!-- lo que iguale aquí tiene que ser una expresion de JS o una propiedad del componente TS -->
<!-- [class]=" region === regionActiva ? 'btn btn-primary' : 'btn btn-outline-primary' " -->

<div class="row">
    <div class="col">
        <button *ngFor="let region of regiones"
                class="m-1"
                [class]="getClaseCSS( region )"
                (click)="activarRegion( region )" > {{ region | titlecase }} </button>
    </div>
</div>

<hr>

<div class="alert alert-danger" *ngIf="hayError" >
    No se encontró ningún país en la región {{regionActiva}}
</div>

<div class="row" *ngIf=" paises.length > 0 " >
    <div class="col">
        <app-pais-tabla [paises]="paises" ></app-pais-tabla>
    </div>
</div>
